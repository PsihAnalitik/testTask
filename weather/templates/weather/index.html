<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Прогноз погоды</title>
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Тестовое задание Аксенова Эдуарда</h5>
          </div>
          <div class="container">
            <h1>Оценка отзывов о фильмах</h1>
            <div class="row">
                <div class = "col-5">
                    <form action = "" method="post">
                        {% csrf_token %}
                        <label for ="comment">Ваш отзыв</label>
                        {{form.name}}
                        <input type="submit" name="send" value="Узнать" class="mt-btn btn-danger">
                    </form>
                  </div>
                  <div class = "col-5 offset-2">
                    <h1>Информация об отзыве</h1>
                    <b>Отзыв: </b> {{info.comment}} <br>
                    <div class="alert {% if info.rating < 5 %}alert-danger{% else %}alert-success{% endif %}">
                        <b>Оценка: </b> {{info.rating}} <br>
                        <b>Ваш отзыв: </b> {{info.isPositive}} <br>
                    </div>
                  </div>
            </div>
          </div>

    </body>
</html>
